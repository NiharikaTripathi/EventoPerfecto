{% extends 'base.html'%}
{% block title%}

{% endblock title%}

{% block content%}
    {% if searched %}
    <center> <h3 >RESULT FOR "{{searched}}"...</h3> </center>
    <br/>
    <table class="table table-hover table-striped table-bordered">
          {% for venue in venues%}
            <tr>
                <td>
                    <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a>
                </td>
            </tr>
        {% endfor %}
    {% else%}
        <h3>Hey! You forgot to search for a venue...</h3>
    {% endif %}

{% endblock content%}
