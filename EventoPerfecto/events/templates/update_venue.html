{% extends 'base.html'%}

{% block title%}
    <h3>Update Venue: {{ venue }}</h3>
{% endblock title%}

{% block content%}
<center>
    <br/> <br/>
    {% if submitted %}
        Your Venue was submitted successfully!!!

    {% else %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <input type="submit" value="Update" class="btn btn-secondary">
        </form>
    {% endif %}
</center>
{% endblock content%}
