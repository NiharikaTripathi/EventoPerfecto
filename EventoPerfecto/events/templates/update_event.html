{% extends 'base.html'%}

{% block title%}
    <h3>Update Event: {{ event }}</h3>
{% endblock title%}

{% block content%}

    <br/> <br/>
    {% if submitted %}
        Your Event was submitted successfully!!!

    {% else %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <input type="submit" value="Update" class="btn btn-secondary">
        </form>
    {% endif %}

{% endblock content%}
